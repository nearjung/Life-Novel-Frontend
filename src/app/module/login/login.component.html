<div class="close-modal">
    <img src="./assets/images/close.svg" style="height: 32px; cursor: pointer;" (click)="closeModal()">
</div>
<div class="row m-4">
    <div class="d-none d-lg-block col-lg-5"><img src="./assets/images/login_toon.jpg"></div>
    <div class="col-md-12 col-sm-12 col-lg-7">
        <div class="row">
            <div *ngIf="page == 'login'" class="col-md-12 col-sm-12 col-lg-12 text-center">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-lg-12 text-center" style="font-size: 20px;">
                        เข้าสู่ระบบ
                        <hr>
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12 text-center mt-1">
                        <p class="btn-facebook text-center" (click)="signInWithFB()"><i class="fab fa-facebook-square"></i> เข้าสู่ระบบด้วย
                            Facebook
                        </p>
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12 text-center">
                        <p class="btn-line text-center" (click)="lineLogedin()"><i class="fab fa-line"></i> เข้าสู่ระบบด้วย Line</p>
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12 text-center">
                        <p class="btn-google text-center" (click)="signInWithGoogle()"><i class="fab fa-google-plus-square"></i> เข้าสู่ระบบด้วย
                            Google
                        </p>
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12 text-left">
                        เข้าสู่ระบบด้วยบัญชี Life Novel
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12 mt-1">
                        <input type="email" class="form-control" [(ngModel)]="accountField.email" placeholder="อีเมล">
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12 mt-1">
                        <input type="password" class="form-control" [(ngModel)]="accountField.password" placeholder="รหัสผ่าน">
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-3 mt-1 text-left">
                        <button type="button" class="btn btn-primary btn-sm" (click)="loginWeb()">เข้าสู่ระบบ</button>
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-9 mt-1 text-left" style="font-size: 0.8rem; vertical-align: middle;">
                        <a href="#">ลืมรหัสผ่าน</a> | <span href="" style="cursor: pointer;" (click)="page = 'register'">สมัครสมาชิก</span>
                    </div>
                </div>
            </div>

            <div *ngIf="page == 'register'" class="col-md-12 col-sm-12 col-lg-12 text-center">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-lg-12 mt-1">
                        <input type="email" [(ngModel)]="accountField.email" class="form-control" placeholder="อีเมล">
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12 mt-1">
                        <input type="password" [(ngModel)]="accountField.password" class="form-control" placeholder="รหัสผ่าน">
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12 mt-1">
                        <input type="password" [(ngModel)]="accountField.repassword" class="form-control" placeholder="ยืนยันรหัสผ่าน">
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12 mt-1">
                        <input type="text" [(ngModel)]="accountField.firstName" class="form-control" placeholder="ชื่อ">
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12 mt-1">
                        <input type="text" [(ngModel)]="accountField.lastName" class="form-control" placeholder="นามสกุล">
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12 mt-1">
                        <div class="form-group text-left">
                            <label for="exampleFormControlFile1">อัพโหลดรูปประจำตัว</label>
                            <input type="file" class="form-control-file" (change)="fileChangeEvent($event)">
                        </div>
                    </div>
                    
                    <div *ngIf="base64Image" class="ml-3 mt-2">
                        <img [src]="base64Image" style="border: 1px solid #000" />
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12 col-md-6 mt-1">
                        <button type="button" class="btn btn-success btn-block" (click)="register()">ลงทะเบียน</button>
                    </div>
                    <div class="col-12 col-md-6 mt-1"><button type="button" class="btn btn-danger btn-block" (click)="page = 'login'">ยกเลิก</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
