<div class="topnav" id="myTopnav">
  <div class="container">
    <a (click)="subMenu('novel')" class="active">นิยาย</a>
    <a (click)="subMenu('novelChat')">นิยายแชท</a>
    <a (click)="subMenu('forum')">กระทู้</a>
    <a (click)="subMenu('write')">เขียน</a>
    <a (click)="subMenu('check')">ตรวจ</a>
    <a *ngIf="!user?.firstName" (click)="onOpenLogin()" style="float:right; cursor: pointer;">เข้าสู่ระบบ /
      สมัครสมาชิก</a>
    <div class="dropdown">
      <a *ngIf="user?.firstName" style="float:right; cursor: pointer;" class="dropdown-toggle dropbtn"><img
          [src]="user.photoUrl" style="border-radius: 50%; height: 28px;"> {{ user.firstName }} </a>
      <div class="dropdown-content">
        <a class="text-center"><i class="fas fa-coins" style="color: rgba(228, 228, 0, 0.986)"></i> {{ user?.cash |
          number }} Coin</a>
        <a>My Reading</a>
        <a>My Writing</a>
        <a>My Profile</a>
        <a>My Page</a>
        <a>ประวัติการสั่งซื้อ</a>
        <a>นิยายที่ซื้อแล้ว</a>
        <a style="border-bottom: 1px solid rgb(172, 172, 172);">Pre-order ที่สั่งซื้อ</a>
        <a (click)="logout()"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</a>
      </div>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<div class="topnavSub" id="myTopnavSub">
  <div class="container">
    <ng-container *ngFor="let obj of menu">
      <a style="cursor: pointer;" (click)="obj.link">{{ obj.label }}</a>
    </ng-container>

    <a style="cursor: pointer;" (click)="onPage('newspecial')">ใหม่มาแรง</a>
    <a style="cursor: pointer;" (click)="onPage('poppular')">เรื่องฮิต</a>
    <a style="cursor: pointer;" (click)="onPage('new')">มาใหม่</a>
    <a style="cursor: pointer;" (click)="onPage('update')">อัพเดต</a>
    <a style="cursor: pointer;" (click)="onPage('end')">จบแล้ว</a>
    <a style="cursor: pointer;" (click)="onPage('read')">อ่านล่าสุด</a> -->
  </div>
</div>

<script>
  var prevScrollpos = window.pageYOffset;
  window.onscroll = function () {
    var currentScrollPos = window.pageYOffset;
    if (prevScrollpos > currentScrollPos) {
      document.getElementById("myTopnavSub").style.top = "0";
    } else {
      document.getElementById("myTopnavSub").style.top = "-50px";
    }
    prevScrollpos = currentScrollPos;
  }
</script>
